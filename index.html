<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <script defer src='main.js' type="module"></script>
  <script defer src='/services/createActivityCard.js' type='module'></script>
  <script defer src='/utils/replaceWhitespaceWithHyphen.js' type='module'></script>
  <script defer src='/utils/transformTimeframeIntoPeriod.js' type='module'></script>
  <title>Time Tracking Dashboard</title>
</head>
<body>
  <main>
    <!-- Grid Container -->
    <div class='container'>

      <!-- Report Card -->
      <article id='report'>
        <div class='report__header'>
          <img src="./assets/images/image-jeremy.png" alt="Jeremy Picture">
          <div>
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class='report__timeframe--options'>
          <button id='daily' class='timeframe'>Daily</button>
          <button id='weekly' class='timeframe current'>Weekly</button>
          <button id='monthly' class='timeframe'>Monthly</button>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
